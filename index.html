<body>
	<div id="common-wrapper">

					</ul>

				<div class="site-theme">
					<span class="theme-name">Dark mode</span>
					<label>
						<input type="checkbox" name="site-theme" id="select-theme" checked="checked" />
						<span role="checkbox"></span>
					</label>
				</div>
			</aside>
			<main class="site-content">
				Hello world
